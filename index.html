<!DOCTYPE html>
<html lang="en">
<head>,
    <link rel="icon" type="image/x-icon" href="p.png">
    
    <meta charset="UTF-8">
 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>||Account Creation||</title>
  
    <link rel="stylesheet" href="valid 2.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <script src="https://kit.fontawesome.com/2bbac3a66c.js" crossorigin="anonymous" ></script>
    
</head>
<body>



	<style>
	
	
	 * {
    padding:0;
    margin:0;
    box-sizing: border-box;
}

body {
    display:flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(115deg, #56d8e4 30%, #9f01ea 110%);
	background-size: 100% 100%;
}

#create-account-form {
    width:400px;
    padding:20px;
    text-transform: uppercase; 
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  }

.title {
	padding: 20px;
    margin-bottom: 50px; 
    text-align: center;
    border-bottom: 2px solid;
    }

.input-group {
    margin:20px 0; 
    position:relative;
    
}

.input-group label {
    display:inline-block;
    margin-bottom: 8px;
    color: #fff;
}

.input-group input {
border-radius: 20px;
    display:block;
    width:100%;
    height: 50px;
    padding:10px;   
}

.error input {
    border:2px #e74c3c solid;
}

.success input {
    border:2px #2ecc71 solid;
}

 .input-group i {
     position:absolute;
     right:10px;
     top:35px;
     visibility: hidden;
 }


 .success i.fa-check-circle{
     visibility: visible;
     color: #2ecc71 ;
 }

 .error i.fa-exclamation-circle {
    visibility: visible;
    color: #e74c3c ;
}


 .input-group p {
     font-size: 15px;
     color:red;
     visibility: hidden;
 }

 .error p {
     visibility: visible;
 }

 .btn {
     width:100%;
     padding:15px;
     font-size: 20px;
     background-color: black;
     border-radius: 30px;
     color:#fff;
     text-transform: uppercase;
     margin-bottom: 30px;
     border:none;
 }






	
	
	</style>






    <form  id="create-account-form" action="#" method="GET">
        
        <div class="title">
            <h2>Log-In to your account</h2>
            
        </div>
        
        
        
        
        
               
        
        <!-- EMAIL -->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        
        
        
        
        
        <!-- PASSWORD -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        
        
        
        
        
                
        <button type="submit" class="btn">Submit</button>
    </form>




    <!-- JAVASCRIPT -->
    
    <script src="log-in.js"></script>
    
    
    
    
</body>
</html>
